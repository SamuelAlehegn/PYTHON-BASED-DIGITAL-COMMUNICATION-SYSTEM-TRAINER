{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital Communication {% block title %} {% endblock title %}</title>

    <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet" />

    <link href="{% static 'css/main.css' %} " rel="stylesheet" />

    {% comment %}
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      href="/docs/5.3/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="/docs/5.3/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/docs/5.3/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg"
      color="#712cf9"
    />
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico" />
    <meta name="theme-color" content="#712cf9" />
    {% endcomment %}

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %} rel="stylesheet" />
  </head>
  <body>
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
       
    </header>

    <div class="container-fluid">
      <div class="row"> 

<!-- sidebar -->

<div  class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div
        class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
      >
        <a
          href="/"
          class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <span class="fs-5 d-none d-sm-inline"
            >Digital Communication System</span
          >
        </a>
        <ul
          class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start text-white"
          id="menu"
        >
          <li class="nav-item text-white">
            <a href="/" class="nav-link align-middle px-0 text-white">
              <i class="fs-4 bi-house"></i>
              <span class="ms-1 d-none d-sm-inline">Home</span>
            </a>
          </li>
          <li>
            <a  href=" {% url 'source_coding' %}"
            
              data-bs-toggle="collapse"
              class="nav-link px-0 align-middle text-white"
            >
              <i class="fs-4 bi-speedometer2"></i>
              <span class="ms-1 d-none d-sm-inline">Source Coding</span>
            </a>
            <ul
              class="collapse show nav flex-column ms-1 text-white"
              id="submenu1"
              data-bs-parent="#menu"
            >
              <li class="w-100">
                <a  href=" {% url 'channel_coding' %}" class="nav-link px-0 text-white">
                  <span class="d-none d-sm-inline">Channel Coding</span>
                </a>
              </li>
              <li>
                <a 
                 href =" {% url 'modulation' %}"
                class="nav-link px-0">
                  <span class="d-none d-sm-inline text-white">Modulation</span>
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a href="{% url 'channel' %}" class="nav-link px-0 align-middle text-white">
              <i class="fs-4 bi-table"></i>
              <span class="ms-1 d-none d-sm-inline text-white">Channel</span></a
            >
          </li>
          <li>
            <a 
            
              href="{% url 'lineCoding' %}"
              
              class="nav-link px-0 align-middle text-white"
            >
              <i class="fs-4 bi-bootstrap"></i>
              <span class="ms-1 d-none d-sm-inline">Line Coding</span></a
            >
            <ul
              class="collapse nav flex-column ms-1"
              id="submenu2"
              data-bs-parent="#menu"
            >
            </ul>
          </li>
        </ul>
        <hr />
      </div>
    </div>
    <div class="col py-3">
        <main >
        
        {% block contentIndex %}
            
        {% endblock contentIndex %}
            
        </main>
       
      </p>
    </div>
  </div>
</div>

<!-- sidebar -->

    
      </div>
    </div>

  
    <script
      src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
      integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
      integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
      crossorigin="anonymous"
    ></script>
    <script  {% static 'js/main.js' %}></script>

  </body>
</html>
